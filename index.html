<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lewis Everett</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e8a1f7ea7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="landing">
      <h1 class="landing__h1">LEWIS EVERETT</h1>
      <h2 class="landing__h2">SOFTWARE ENGINEER</h2>
      <img
        class="landing__image"
        id="comet"
        src="space-imgs\comet-1.png"
        alt=""
      />
      <img
        class="landing__image"
        id="big-planet"
        src="space-imgs\big-planet-1.png"
        alt=""
      />
    </section>

    <section class="about">
      <h2 class="about__h2">ABOUT ME</h2>
      <div class="about__container">
        <img class="about__myImage" src="me.jpg" alt="Lewis Everett" />
        <p class="about__p">
          I'm <span class="highlight">Lewis</span>, a Software Engineer based in
          <span class="highlight">Manchester, UK.</span> I am currently studying
          the Full-Stack Software Engineering course offered by
          <span class="highlight">_nology</span>, graduating in
          <span class="highlight">April 2022.</span>
          <br />
          <br />
          Scroll down to view my <span class="highlight">tech stack</span> and
          some examples of my <span class="highlight">recent work.</span>
        </p>
      </div>
      <img
        class="about__image"
        id="blue-planet"
        src="space-imgs\blue-planet-1.png"
      />
    </section>
    <section class="techStack">
      <h2 class="techStack__h2">TECH STACK</h2>
      <div class="techStack__container">
        <i class="techStack__icon fab fa-html5" title="HTML" id="HTML"></i>
        <i class="techStack__icon fab fa-css3-alt" title="CSS" id="CSS"></i>
        <i
          class="techStack__icon fab fa-js-square"
          title="JavaScript"
          id="JavaScript"
        ></i>
      </div>
      <div class="techStack__container">
        <i class="techStack__icon fab fa-sass" title="Sass" id="Sass"></i>
        <i class="techStack__icon fab fa-react" title="React" id="React"></i>
        <i
          class="techStack__icon fab fa-brands fa-java"
          title="Java"
          id="Java"
        ></i>
      </div>
    </section>
    <section class="work"></section>
    <section class="contact"></section>
  </body>
</html>
